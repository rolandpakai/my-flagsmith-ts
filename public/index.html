<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />

    <!-- Title -->
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body>
    <!-- No script message -->
    <noscript>
      <strong>
        We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to continue.
      </strong>
    </noscript>
    <!-- No script message end -->

    <!-- Root -->
    <div id="root" class="root">
      <div class="fixed top-0 left-0 w-full h-full flex items-center justify-center bg-gray-800 bg-opacity-75">
        <!-- Modal Content -->
        <div class="bg-white p-8 rounded shadow-lg w-80">
            <p class="text-xl font-bold mb-4">Modal Title</p>
            <p class="mb-4">Modal content goes here.</p>
            <!-- Buttons -->
            <div class="flex justify-end">
                <button class="mr-2 px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400"
                    onclick="closeModal()">Cancel</button>
                <button class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Save</button>
            </div>
        </div>
    </div>
    </div>
    <!-- Root end -->
  </body>
</html>
